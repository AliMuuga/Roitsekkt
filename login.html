<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content remains the same -->
</head>
<body>
    <header class="container" id="header">
        <!-- Header content remains the same -->
    </header>
    <section id="login">
        <div class="container">
            <h1 class="section-header">Login</h1>
            <div id="form">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Email" id="email" onblur="validationEmail();">
                <span id="invalidEmail" class="alert">Email is not valid</span>
                <label for="password">Password</label>
                <input type="password" name="Password" placeholder="Password" id="password" onblur="validPassword();">
                <span id="invalidPass" class="alert">Password must be 8 chars at least</span>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" onblur="validConfirmPassword();">
                <span id="invalidConfirmPass" class="alert">Password Not Match</span>
                <div class="submit">
                    <button id="btn-login">Sign In</button>
                    <a href="signup.html" id="signup">New customer? Sign up for an account</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Cart Section -->
    <div class="cart-section">
        <div class="cart-header">
            <h2>SHOPPING CART</h2>
            <div class="closeCart">
                <ion-icon name="close-outline" id="closeCart"></ion-icon>
            </div>
        </div>
        <div class="cart_products">
            <!-- add cart products in js -->
        </div>
        <div class="cart_total">
            <h3>Total:</h3>
            <span id="total_price"></span>
        </div>
        <div class="btn_control">
            <button class="viewCart" onclick="viewCart();">View Cart</button>
            <button class="checkout" onclick="checkOut();">Check Out</button>
        </div>
    </div>
    <footer class="footer">
        <!-- Footer content remains the same -->
    </footer>
    <button id="scrollBtn"><ion-icon name="arrow-up-outline" id="btn-up"></ion-icon></button>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/validation.js"></script>
    <script src="JavaScript/cart.js"></script>
</body>
</html>
