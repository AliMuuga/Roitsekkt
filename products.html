<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content remains the same -->
</head>
<body>
    <header class="container" id="header">
        <!-- Header content remains the same -->
    </header>
    <main>
        <div class="product-header">
            <div class="menu-icon" onclick="toggleSidebar()">
                <ion-icon name="grid-outline"></ion-icon>
            </div>
            <div class="product-header-right">
                <div class="sortBy">
                    <span>Sort By :</span>
                    <select id="sort">
                        <option value="Alphabetically">Alphabetically, Z-A</option>
                        <option value="Featured">Featured</option>
                        <option value="Bestselling">Best selling</option>
                    </select>
                </div>
                <span id="productCount"></span>
            </div>
        </div>
        <div class="container">
            <div class="aside">
                <h2>Categories</h2>
                <div class="shop_categories">
                    <a href="#" class="categories_link" productCategory="Accessories">Accessories</a>
                    <a href="#" class="categories_link" productCategory="Bags">Bags</a>
                    <a href="#" class="categories_link" productCategory="Jewelry">Jewelry</a>
                    <a href="#" class="categories_link" productCategory="Woman">Woman</a>
                    <a href="#" class="categories_link" productCategory="Man">Man</a>
                    <a href="#" class="categories_link" productCategory="Bedroom">Bedroom</a>
                </div>
            </div>
            <div class="products">
                <div class="content">
                    <!-- add products in js -->
                </div>
            </div>
        </div>
    </main>
    <!-- Cart Section -->
    <div class="cart-section">
        <div class="cart-header">
            <h2>SHOPPING CART</h2>
            <div class="closeCart">
                <ion-icon name="close-outline" id="closeCart"></ion-icon>
            </div>
        </div>
        <div class="cart_products">
            <!-- add cart products in js -->
        </div>
        <div class="cart_total">
            <h3>Total:</h3>
            <span id="total_price"></span>
        </div>
        <div class="btn_control">
            <button class="viewCart" onclick="viewCart();">View Cart</button>
            <button class="checkout" onclick="checkOut();">Check Out</button>
        </div>
    </div>
    <footer class="footer">
        <!-- Footer content remains the same -->
    </footer>
    <button id="scrollBtn"><ion-icon name="arrow-up-outline" id="btn-up"></ion-icon></button>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/cart.js"></script>
    <script src="JavaScript/getData.js"></script>
</body>
</html>
