    <!-- Inline Critical CSS -->
    <style>
        /* Add critical CSS here */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .title {
            font-size: 40px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }
            .title {
                font-size: 32px;
            }
            .gallery-item {
                border-radius: 8px;
            }
        }
        @media (max-width: 576px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 8px;
                padding: 8px;
            }
            .title {
                font-size: 28px;
            }
            .gallery-item {
                border-radius: 6px;
            }
        }
    </style>
