<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content remains the same -->
</head>
<body>
    <header class="container" id="header">
        <!-- Header content remains the same -->
    </header>
    <section id="login">
        <div class="container">
            <h1 class="section-header">Create account</h1>
            <div id="form">
                <input type="text" name="fname" placeholder="First Name" id="fname">
                <input type="text" name="lname" placeholder="Last Name" id="lname">
                <input type="text" name="email" placeholder="Email" id="email">
                <input type="password" name="Password" placeholder="Password" id="password">
                <div class="submit">
                    <button id="btn-login">Create</button>
                    <a href="index.html" id="signup">Return to store</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Cart Section -->
    <div class="cart-section">
        <div class="cart-header">
            <h2>SHOPPING CART</h2>
            <div class="closeCart">
                <ion-icon name="close-outline" id="closeCart"></ion-icon>
            </div>
        </div>
        <div class="cart_products">
            <!-- add cart products in js -->
        </div>
        <div class="cart_total">
            <h3>Total:</h3>
            <span id="total_price"></span>
        </div>
        <div class="btn_control">
            <button class="viewCart" onclick="viewCart();">View Cart</button>
            <button class="checkout" onclick="checkOut();">Check Out</button>
        </div>
    </div>
    <footer class="footer">
        <!-- Footer content remains the same -->
    </footer>
    <button id="scrollBtn"><ion-icon name="arrow-up-outline" id="btn-up"></ion-icon></button>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/cart.js"></script>
</body>
</html>
